<html>
<body>
<canvas width="600" height="600"></canvas>

<script>

    const canvas = document.createElement('canvas');
    canvas.width =300;
    canvas.height = 300;
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');

    ctx.fillStyle = 'pink';
    ctx.lineWidth = 10;

    ctx.strokeRect(75, 140, 150, 110);

    ctx.fillRect(130, 190, 40, 60);

    ctx.beginPath();
    ctx.moveTo(50, 140);
    ctx.lineTo(150, 60);
    ctx.lineTo(250, 140);
    ctx.closePath();
    ctx.stroke();
</script>
